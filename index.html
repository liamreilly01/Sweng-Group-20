<body>

    <a href="https://propylon.com/">   
    <img src = "https://media.licdn.com/dms/image/C560BAQGE05_Qg4WirQ/company-logo_200_200/0/1638374453524?e=2147483647&v=beta&t=-lD6zSe1xe9_aWBsPwz1GYPDnAT51KupqU-_VAIbNGk" alt = "propylonimage" class="propylonimage" >

    <div>
        <div id="chatbot">
            <p class="botText"><span> Hi </span></p>
        </div>

        <div id="userInput">
            <input type="text" id="textInput" name="userMessage" placeholder="What do you want to know about?"/>
            <input type="submit" value="Enter" id="buttonInput"/>

        </div>
    </div>

    <script>

        function getUserResponse(){

            var userText = $('#textInput').val();
            var userHTML = "<p class='userText'>You: <span>"+userText+"</span/></p>";
            $('#textInput').val("");

            $('#chatbot').append(userHTML);
        }

        
    
        $('#buttonInput').click(function(){
            getUserResponse();
        })

        $(document).on("keypress", function(e){
        if(e.which == 13){
            getUserResponse();
        }
    });



    </script>
